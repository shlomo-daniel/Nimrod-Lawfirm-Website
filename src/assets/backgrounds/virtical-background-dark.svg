<svg width="400" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for soft line effect -->
    <linearGradient id="lineGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </linearGradient>
    
    <linearGradient id="lineGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(240,240,240,0);stop-opacity:0" />
      <stop offset="50%" style="stop-color:rgba(240,240,240,0.12);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(240,240,240,0);stop-opacity:0" />
    </linearGradient>
    
    <linearGradient id="lineGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(200,200,200,0);stop-opacity:0" />
      <stop offset="50%" style="stop-color:rgba(200,200,200,0.08);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(200,200,200,0);stop-opacity:0" />
    </linearGradient>
    
    <!-- Blur filter for extra softness -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="rgba(10,10,10,1)"/>
  
  <!-- Vertical lines with varying opacity and width -->
  <rect x="20" y="0" width="1" height="100%" fill="url(#lineGradient1)" filter="url(#blur)"/>
  <rect x="45" y="0" width="2" height="100%" fill="url(#lineGradient2)" filter="url(#blur)"/>
  <rect x="75" y="0" width="1.5" height="100%" fill="url(#lineGradient3)" filter="url(#blur)"/>
  <rect x="95" y="0" width="1" height="100%" fill="url(#lineGradient1)" filter="url(#blur)"/>
  <rect x="125" y="0" width="2.5" height="100%" fill="url(#lineGradient2)" filter="url(#blur)"/>
  <rect x="155" y="0" width="1" height="100%" fill="url(#lineGradient3)" filter="url(#blur)"/>
  <rect x="180" y="0" width="1.5" height="100%" fill="url(#lineGradient1)" filter="url(#blur)"/>
  <rect x="210" y="0" width="2" height="100%" fill="url(#lineGradient2)" filter="url(#blur)"/>
  <rect x="240" y="0" width="1" height="100%" fill="url(#lineGradient3)" filter="url(#blur)"/>
  <rect x="265" y="0" width="1.5" height="100%" fill="url(#lineGradient1)" filter="url(#blur)"/>
  <rect x="290" y="0" width="2" height="100%" fill="url(#lineGradient2)" filter="url(#blur)"/>
  <rect x="320" y="0" width="1" height="100%" fill="url(#lineGradient3)" filter="url(#blur)"/>
  <rect x="345" y="0" width="1.5" height="100%" fill="url(#lineGradient1)" filter="url(#blur)"/>
  <rect x="370" y="0" width="2.5" height="100%" fill="url(#lineGradient2)" filter="url(#blur)"/>
  
  <!-- Additional scattered lines for more texture -->
  <rect x="60" y="0" width="0.5" height="100%" fill="url(#lineGradient3)" filter="url(#blur)"/>
  <rect x="110" y="0" width="0.8" height="100%" fill="url(#lineGradient1)" filter="url(#blur)"/>
  <rect x="195" y="0" width="0.5" height="100%" fill="url(#lineGradient2)" filter="url(#blur)"/>
  <rect x="255" y="0" width="0.8" height="100%" fill="url(#lineGradient3)" filter="url(#blur)"/>
  <rect x="305" y="0" width="0.5" height="100%" fill="url(#lineGradient1)" filter="url(#blur)"/>
  <rect x="335" y="0" width="0.8" height="100%" fill="url(#lineGradient2)" filter="url(#blur)"/>
</svg>